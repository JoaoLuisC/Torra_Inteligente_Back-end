# ===================================================================
# CONFIGURAÇÃO DO BANCO DE DADOS POSTGRESQL
# ===================================================================

# URL de conexão JDBC para o PostgreSQL
# Formato: jdbc:postgresql://<host>:<porta>/<nome_do_banco_de_dados>
# Altere 'torra_inteligente_db' se você usou um nome diferente!
spring.datasource.url=jdbc:postgresql://localhost:5432/torra_inteligente_db

# Usuário e Senha do banco de dados
spring.datasource.username=postgres
spring.datasource.password=123

# Driver do PostgreSQL (O Spring Boot 3 geralmente detecta isso, mas é bom ter)
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# CONFIGURAÇÃO DO HIBERNATE (JPA)
# ===================================================================

# IMPORTANTE: Como estamos usando Liquibase para controlar o banco,
# definimos o 'ddl-auto' como 'validate' ou 'none'.
# 'validate' checa se as tabelas correspondem às entidades.
# 'none' não faz nada. NUNCA use 'create' ou 'update' junto com Liquibase.
spring.jpa.hibernate.ddl-auto=none

# Mostra no console o SQL que o Hibernate está executando. Ótimo para debug.
spring.jpa.show-sql=true

# Formata o SQL mostrado no console para ficar mais legível.
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/changelog.xml
spring.liquibase.enabled=true